<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Dashboard</title>
</head>
<body>
<main layout:fragment="content">
    <div class="row g-4 mb-4">
        <!-- Orders Stats -->
        <div class="col-xl-3 col-md-6">
            <div class="card stat-card h-100">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="stat-icon bg-primary bg-opacity-10 text-primary me-3">
                            <i class="bi bi-box-seam"></i>
                        </div>
                        <div>
                            <p class="text-muted mb-0 small">Total Orders</p>
                            <p class="stat-value mb-0" th:text="${stats.totalOrders}">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6">
            <div class="card stat-card h-100">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="stat-icon bg-warning bg-opacity-10 text-warning me-3">
                            <i class="bi bi-clock-history"></i>
                        </div>
                        <div>
                            <p class="text-muted mb-0 small">Pending</p>
                            <p class="stat-value mb-0" th:text="${stats.pendingOrders}">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6">
            <div class="card stat-card h-100">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="stat-icon bg-info bg-opacity-10 text-info me-3">
                            <i class="bi bi-truck"></i>
                        </div>
                        <div>
                            <p class="text-muted mb-0 small">In Transit</p>
                            <p class="stat-value mb-0" th:text="${stats.inTransitOrders}">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6">
            <div class="card stat-card h-100">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="stat-icon bg-success bg-opacity-10 text-success me-3">
                            <i class="bi bi-check-circle"></i>
                        </div>
                        <div>
                            <p class="text-muted mb-0 small">Delivered</p>
                            <p class="stat-value mb-0" th:text="${stats.deliveredOrders}">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4 mb-4">
        <!-- Drivers & Routes -->
        <div class="col-xl-3 col-md-6">
            <div class="card stat-card h-100">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="stat-icon bg-secondary bg-opacity-10 text-secondary me-3">
                            <i class="bi bi-person-badge"></i>
                        </div>
                        <div>
                            <p class="text-muted mb-0 small">Active Drivers</p>
                            <p class="stat-value mb-0">
                                <span th:text="${stats.activeDrivers}">0</span>
                                <small class="text-muted fw-normal" th:text="'/ ' + ${stats.totalDrivers}">/ 0</small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6">
            <div class="card stat-card h-100">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="stat-icon bg-primary bg-opacity-10 text-primary me-3">
                            <i class="bi bi-signpost-2"></i>
                        </div>
                        <div>
                            <p class="text-muted mb-0 small">Today's Routes</p>
                            <p class="stat-value mb-0" th:text="${stats.todayRoutes}">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6">
            <div class="card stat-card h-100">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="stat-icon bg-success bg-opacity-10 text-success me-3">
                            <i class="bi bi-people"></i>
                        </div>
                        <div>
                            <p class="text-muted mb-0 small">Customers</p>
                            <p class="stat-value mb-0" th:text="${stats.totalCustomers}">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6">
            <div class="card stat-card h-100">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="stat-icon bg-info bg-opacity-10 text-info me-3">
                            <i class="bi bi-geo-alt"></i>
                        </div>
                        <div>
                            <p class="text-muted mb-0 small">Active Zones</p>
                            <p class="stat-value mb-0" th:text="${stats.totalZones}">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <!-- Quick Actions -->
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header bg-white">
                    <h5 class="mb-0"><i class="bi bi-lightning me-2"></i>Quick Actions</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-6">
                            <a th:href="@{/orders/new}" class="btn btn-outline-primary w-100 py-3">
                                <i class="bi bi-plus-circle d-block mb-2" style="font-size: 1.5rem;"></i>
                                New Order
                            </a>
                        </div>
                        <div class="col-6">
                            <a th:href="@{/routes/new}" class="btn btn-outline-success w-100 py-3">
                                <i class="bi bi-signpost-2 d-block mb-2" style="font-size: 1.5rem;"></i>
                                Plan Route
                            </a>
                        </div>
                        <div class="col-6">
                            <a th:href="@{/customers/new}" class="btn btn-outline-info w-100 py-3">
                                <i class="bi bi-person-plus d-block mb-2" style="font-size: 1.5rem;"></i>
                                Add Customer
                            </a>
                        </div>
                        <div class="col-6">
                            <a th:href="@{/zones/new}" class="btn btn-outline-secondary w-100 py-3">
                                <i class="bi bi-geo-alt d-block mb-2" style="font-size: 1.5rem;"></i>
                                Add Zone
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- System Status -->
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header bg-white">
                    <h5 class="mb-0"><i class="bi bi-activity me-2"></i>System Status</h5>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                            <span><i class="bi bi-database me-2"></i>Database</span>
                            <span class="badge bg-success">Connected</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                            <span><i class="bi bi-signpost-2 me-2"></i>Active Routes</span>
                            <span class="badge bg-primary" th:text="${stats.activeRoutes}">0</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                            <span><i class="bi bi-exclamation-triangle me-2"></i>Failed Deliveries</span>
                            <span class="badge bg-danger" th:text="${stats.failedOrders}">0</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>

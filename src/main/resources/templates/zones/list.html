<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/main}">
<head>
    <title>Delivery Zones</title>
</head>
<body>
<main layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="mb-0">Delivery Zones</h4>
        <a sec:authorize="hasAnyRole('ADMIN','DISPATCHER')" th:href="@{/zones/new}" class="btn btn-primary">
            <i class="bi bi-plus-circle me-2"></i>Add Zone
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <div th:if="${#lists.isEmpty(zones)}" class="empty-state">
                <i class="bi bi-geo-alt"></i>
                <p>No delivery zones found</p>
                <a sec:authorize="hasAnyRole('ADMIN','DISPATCHER')" th:href="@{/zones/new}" class="btn btn-primary">Add First Zone</a>
            </div>

            <div th:unless="${#lists.isEmpty(zones)}" class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>Zone Name</th>
                            <th>Code</th>
                            <th>Difficulty</th>
                            <th>Road Condition</th>
                            <th>Avg. Time</th>
                            <th>Status</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="zone : ${zones}">
                            <td>
                                <a th:href="@{/zones/{id}(id=${zone.zoneId})}" class="fw-semibold text-decoration-none">
                                    <i class="bi bi-geo-alt me-2"></i>
                                    <span th:text="${zone.zoneName}">Zone Name</span>
                                </a>
                            </td>
                            <td>
                                <code th:text="${zone.zoneCode}">CODE</code>
                            </td>
                            <td>
                                <span th:class="'difficulty-' + ${zone.difficultyRating}">
                                    <i class="bi bi-star-fill" th:each="i : ${#numbers.sequence(1, zone.difficultyRating)}"></i>
                                </span>
                            </td>
                            <td>
                                <span class="badge" th:classappend="'road-' + ${zone.roadCondition}"
                                      th:text="${zone.roadCondition}">good</span>
                            </td>
                            <td>
                                <span th:if="${zone.avgDeliveryTimeMins}" th:text="${zone.avgDeliveryTimeMins} + ' min'">-- min</span>
                                <span th:unless="${zone.avgDeliveryTimeMins}" class="text-muted">--</span>
                            </td>
                            <td>
                                <span class="badge" th:classappend="${zone.isActive} ? 'status-active' : 'status-inactive'"
                                      th:text="${zone.isActive} ? 'Active' : 'Inactive'">Active</span>
                            </td>
                            <td class="text-end">
                                <span sec:authorize="hasAnyRole('ADMIN','DISPATCHER')">
                                    <a th:href="@{/zones/{id}/edit(id=${zone.zoneId})}" class="btn btn-sm btn-outline-secondary" title="Edit">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <form th:action="@{/zones/{id}/toggle(id=${zone.zoneId})}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-outline-primary"
                                                th:title="${zone.isActive} ? 'Deactivate' : 'Activate'">
                                            <i class="bi" th:classappend="${zone.isActive} ? 'bi-pause' : 'bi-play'"></i>
                                        </button>
                                    </form>
                                    <form th:action="@{/zones/{id}/delete(id=${zone.zoneId})}" method="post" class="d-inline"
                                          data-confirm="Are you sure you want to delete this zone?">
                                        <button type="submit" class="btn btn-sm btn-outline-secondary" title="Delete">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
</body>
</html>

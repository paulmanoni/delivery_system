<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Location Form</title>
</head>
<body>
<main layout:fragment="content">
    <div class="row g-4">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="bi bi-geo-alt me-2"></i>Add Location for
                        <span th:text="${customer.fullName}">Customer</span>
                    </h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/customers/{id}/locations/save(id=${customer.customerId})}"
                          th:object="${location}" method="post">
                        <input type="hidden" th:field="*{locationId}">

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="locationName" class="form-label">Location Name *</label>
                                <input type="text" class="form-control" id="locationName" th:field="*{locationName}"
                                       placeholder="Nyumba, Duka, Ofisi..." required>
                            </div>
                            <div class="col-md-6">
                                <label for="zone" class="form-label">Zone</label>
                                <select class="form-select" id="zone" th:field="*{zone}">
                                    <option value="">-- Select Zone --</option>
                                    <option th:each="z : ${zones}"
                                            th:value="${z.zoneId}"
                                            th:text="${z.zoneName}">Zone</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="latitude" class="form-label">Latitude *</label>
                                <input type="number" step="0.000001" class="form-control" id="latitude"
                                       th:field="*{latitude}" required placeholder="-6.1630">
                            </div>
                            <div class="col-md-6">
                                <label for="longitude" class="form-label">Longitude *</label>
                                <input type="number" step="0.000001" class="form-control" id="longitude"
                                       th:field="*{longitude}" required placeholder="35.7516">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="nearestLandmark" class="form-label">Nearest Landmark</label>
                                <select class="form-select" id="nearestLandmark" th:field="*{nearestLandmark}">
                                    <option value="">-- Select --</option>
                                    <option th:each="l : ${landmarks}"
                                            th:value="${l.landmarkId}"
                                            th:text="${l.landmarkName}">Landmark</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="directionsFromLandmark" class="form-label">Directions from Landmark</label>
                                <input type="text" class="form-control" id="directionsFromLandmark"
                                       th:field="*{directionsFromLandmark}" placeholder="200m kaskazini ya...">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="locationDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="locationDescription" th:field="*{locationDescription}"
                                      rows="2" placeholder="Nyumba ya rangi nyekundu, mti wa mwembe mbele..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="accessNotes" class="form-label">Access Notes</label>
                            <input type="text" class="form-control" id="accessNotes" th:field="*{accessNotes}"
                                   placeholder="Piga simu ukifika, code ya gate 1234...">
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="preferredTimeStart" class="form-label">Time Start</label>
                                <input type="time" class="form-control" id="preferredTimeStart"
                                       th:field="*{preferredTimeStart}">
                            </div>
                            <div class="col-md-4">
                                <label for="preferredTimeEnd" class="form-label">Time End</label>
                                <input type="time" class="form-control" id="preferredTimeEnd"
                                       th:field="*{preferredTimeEnd}">
                            </div>
                            <div class="col-md-4 d-flex align-items-end gap-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="parkingAvailable"
                                           th:field="*{parkingAvailable}">
                                    <label class="form-check-label" for="parkingAvailable">Parking</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="isDefault" th:field="*{isDefault}">
                                    <label class="form-check-label" for="isDefault">Default</label>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg me-2"></i>Save Location
                            </button>
                            <a th:href="@{/customers/{id}(id=${customer.customerId})}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card" style="position: sticky; top: 1rem;">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-map me-2"></i>Pick Location</h5>
                </div>
                <div class="card-body p-0">
                    <div id="locationMap" class="map-container map-container-lg"></div>
                </div>
                <div class="card-footer small text-muted">
                    <i class="bi bi-info-circle me-1"></i>Click on the map to set coordinates
                </div>
            </div>
        </div>
    </div>
</main>

<th:block layout:fragment="scripts">
<script>
(function() {
    var latInput = document.getElementById('latitude');
    var lngInput = document.getElementById('longitude');

    var initLat = parseFloat(latInput.value) || -6.163;
    var initLng = parseFloat(lngInput.value) || 35.752;
    var hasValue = latInput.value && lngInput.value;

    var map = L.map('locationMap').setView([initLat, initLng], hasValue ? 16 : 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors',
        maxZoom: 19
    }).addTo(map);

    var marker = null;
    if (hasValue) {
        marker = L.marker([initLat, initLng], { draggable: true }).addTo(map);
        marker.on('dragend', function() {
            var pos = marker.getLatLng();
            latInput.value = pos.lat.toFixed(6);
            lngInput.value = pos.lng.toFixed(6);
        });
    }

    map.on('click', function(e) {
        latInput.value = e.latlng.lat.toFixed(6);
        lngInput.value = e.latlng.lng.toFixed(6);

        if (marker) {
            marker.setLatLng(e.latlng);
        } else {
            marker = L.marker(e.latlng, { draggable: true }).addTo(map);
            marker.on('dragend', function() {
                var pos = marker.getLatLng();
                latInput.value = pos.lat.toFixed(6);
                lngInput.value = pos.lng.toFixed(6);
            });
        }
    });

    // Sync manual input to map
    function syncFromInputs() {
        var lat = parseFloat(latInput.value);
        var lng = parseFloat(lngInput.value);
        if (isNaN(lat) || isNaN(lng)) return;
        var latlng = L.latLng(lat, lng);
        if (marker) {
            marker.setLatLng(latlng);
        } else {
            marker = L.marker(latlng, { draggable: true }).addTo(map);
            marker.on('dragend', function() {
                var pos = marker.getLatLng();
                latInput.value = pos.lat.toFixed(6);
                lngInput.value = pos.lng.toFixed(6);
            });
        }
        map.setView(latlng, 16);
    }

    latInput.addEventListener('change', syncFromInputs);
    lngInput.addEventListener('change', syncFromInputs);
})();
</script>
</th:block>
</body>
</html>

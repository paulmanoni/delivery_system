<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Location Form</title>
</head>
<body>
<main layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card">
                <div class="card-header bg-white">
                    <h5 class="mb-0">
                        Add Location for <span th:text="${customer.fullName}">Customer</span>
                    </h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/customers/{id}/locations/save(id=${customer.customerId})}"
                          th:object="${location}" method="post">
                        <input type="hidden" th:field="*{locationId}">

                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="locationName" class="form-label">Location Name</label>
                                <input type="text" class="form-control" id="locationName" th:field="*{locationName}"
                                       placeholder="Home, Shop, Office...">
                            </div>
                            <div class="col-md-6">
                                <label for="zone" class="form-label">Delivery Zone</label>
                                <select class="form-select" id="zone" th:field="*{zone}">
                                    <option value="">-- Select Zone --</option>
                                    <option th:each="z : ${zones}"
                                            th:value="${z.zoneId}"
                                            th:text="${z.zoneName}">Zone</option>
                                </select>
                            </div>
                        </div>

                        <h6 class="text-muted mb-3">GPS Coordinates</h6>
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <label for="latitude" class="form-label">Latitude *</label>
                                <input type="number" step="0.000001" class="form-control" id="latitude"
                                       th:field="*{latitude}" required placeholder="-1.2921">
                            </div>
                            <div class="col-md-4">
                                <label for="longitude" class="form-label">Longitude *</label>
                                <input type="number" step="0.000001" class="form-control" id="longitude"
                                       th:field="*{longitude}" required placeholder="36.8219">
                            </div>
                            <div class="col-md-4">
                                <label for="accuracyMeters" class="form-label">Accuracy (meters)</label>
                                <input type="number" step="0.01" class="form-control" id="accuracyMeters"
                                       th:field="*{accuracyMeters}">
                            </div>
                        </div>

                        <h6 class="text-muted mb-3">Alternative Location Codes</h6>
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="plusCode" class="form-label">Plus Code</label>
                                <input type="text" class="form-control" id="plusCode" th:field="*{plusCode}"
                                       placeholder="6GCRMQRG+F9">
                            </div>
                            <div class="col-md-6">
                                <label for="what3words" class="form-label">what3words</label>
                                <input type="text" class="form-control" id="what3words" th:field="*{what3words}"
                                       placeholder="///word.word.word">
                            </div>
                        </div>

                        <h6 class="text-muted mb-3">Navigation Details</h6>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="nearestLandmark" class="form-label">Nearest Landmark</label>
                                <select class="form-select" id="nearestLandmark" th:field="*{nearestLandmark}">
                                    <option value="">-- Select Landmark --</option>
                                    <option th:each="l : ${landmarks}"
                                            th:value="${l.landmarkId}"
                                            th:text="${l.landmarkName}">Landmark</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="directionsFromLandmark" class="form-label">Directions from Landmark</label>
                                <input type="text" class="form-control" id="directionsFromLandmark"
                                       th:field="*{directionsFromLandmark}" placeholder="200m north of...">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="locationDescription" class="form-label">Location Description</label>
                            <textarea class="form-control" id="locationDescription" th:field="*{locationDescription}"
                                      rows="2" placeholder="Red gate, mango tree in front, blue roof..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="accessNotes" class="form-label">Access Notes</label>
                            <textarea class="form-control" id="accessNotes" th:field="*{accessNotes}"
                                      rows="2" placeholder="Call on arrival, gate code 1234..."></textarea>
                        </div>

                        <h6 class="text-muted mb-3">Delivery Preferences</h6>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="preferredTimeStart" class="form-label">Preferred Time Start</label>
                                <input type="time" class="form-control" id="preferredTimeStart"
                                       th:field="*{preferredTimeStart}">
                            </div>
                            <div class="col-md-4">
                                <label for="preferredTimeEnd" class="form-label">Preferred Time End</label>
                                <input type="time" class="form-control" id="preferredTimeEnd"
                                       th:field="*{preferredTimeEnd}">
                            </div>
                            <div class="col-md-4 d-flex align-items-end">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="parkingAvailable"
                                           th:field="*{parkingAvailable}">
                                    <label class="form-check-label" for="parkingAvailable">Parking Available</label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="deliveryInstructions" class="form-label">Delivery Instructions</label>
                            <textarea class="form-control" id="deliveryInstructions" th:field="*{deliveryInstructions}"
                                      rows="2" placeholder="Leave with neighbor if not home..."></textarea>
                        </div>

                        <div class="form-check mb-4">
                            <input type="checkbox" class="form-check-input" id="isDefault" th:field="*{isDefault}">
                            <label class="form-check-label" for="isDefault">Set as default location</label>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg me-2"></i>Save Location
                            </button>
                            <a th:href="@{/customers/{id}(id=${customer.customerId})}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>

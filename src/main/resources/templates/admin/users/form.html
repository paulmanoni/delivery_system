<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>User Form</title>
</head>
<body>
<main layout:fragment="content">
    <div class="mb-4">
        <a th:href="@{/admin/users}" class="text-muted text-decoration-none small">
            <i class="bi bi-arrow-left me-1"></i>Back to Users
        </a>
        <h4 class="mb-0 mt-2" th:text="${user.userId != null} ? 'Edit User' : 'New User'">User Form</h4>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/admin/users/save}" method="post" th:object="${user}">
                        <input type="hidden" th:field="*{userId}">
                        <input type="hidden" th:field="*{createdAt}">

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" th:field="*{username}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="role" class="form-label">Role</label>
                                <select class="form-select" id="role" th:field="*{role}">
                                    <option th:each="r : ${roles}" th:value="${r}" th:text="${r}">ROLE</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="password" class="form-label">
                                    Password
                                    <small th:if="${user.userId != null}" class="text-muted">(leave blank to keep current)</small>
                                </label>
                                <input type="password" class="form-control" id="password" th:field="*{password}"
                                       th:required="${user.userId == null}">
                            </div>
                            <div class="col-md-6">
                                <label for="enabled" class="form-label">Status</label>
                                <select class="form-select" id="enabled" th:field="*{enabled}">
                                    <option value="true">Enabled</option>
                                    <option value="false">Disabled</option>
                                </select>
                            </div>
                        </div>

                        <div class="mt-4 d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg me-2"></i>Save User
                            </button>
                            <a th:href="@{/admin/users}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>

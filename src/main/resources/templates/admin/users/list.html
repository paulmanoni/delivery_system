<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>User Management</title>
</head>
<body>
<main layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="mb-0">User Management</h4>
        <a th:href="@{/admin/users/new}" class="btn btn-primary">
            <i class="bi bi-plus-circle me-2"></i>Add User
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <div th:if="${#lists.isEmpty(users)}" class="empty-state">
                <i class="bi bi-people"></i>
                <p>No users found</p>
            </div>

            <div th:unless="${#lists.isEmpty(users)}" class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td class="fw-semibold">
                                <i class="bi bi-person-circle me-2"></i>
                                <span th:text="${user.username}">username</span>
                            </td>
                            <td th:text="${user.fullName}">Full Name</td>
                            <td th:text="${user.email}">email@example.com</td>
                            <td>
                                <span class="badge" th:classappend="'role-' + ${user.role.name().toLowerCase()}"
                                      th:text="${user.role}">ROLE</span>
                            </td>
                            <td>
                                <span class="badge" th:classappend="${user.enabled} ? 'user-enabled' : 'user-disabled'"
                                      th:text="${user.enabled} ? 'Enabled' : 'Disabled'">Status</span>
                            </td>
                            <td class="text-end">
                                <a th:href="@{/admin/users/{id}/edit(id=${user.userId})}"
                                   class="btn btn-sm btn-outline-secondary" title="Edit">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{/admin/users/{id}/delete(id=${user.userId})}" method="post" class="d-inline"
                                      data-confirm="Are you sure you want to delete this user?">
                                    <button type="submit" class="btn btn-sm btn-outline-secondary" title="Delete">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
</body>
</html>

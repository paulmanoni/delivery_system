<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Route Optimizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="auth-page">
    <div class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="auth-card">
            <div class="text-center mb-4">
                <i class="bi bi-truck" style="font-size: 2.5rem; color: var(--blue-500);"></i>
                <h3 class="mt-2 fw-bold" style="color: var(--slate-800);">Route Optimizer</h3>
                <p class="text-muted">Sign in to your account</p>
            </div>

            <div th:if="${param.error}" class="alert alert-danger py-2">
                <i class="bi bi-exclamation-circle me-2"></i>Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success py-2">
                <i class="bi bi-check-circle me-2"></i>You have been signed out.
            </div>
            <div th:if="${param.registered}" class="alert alert-success py-2">
                <i class="bi bi-check-circle me-2"></i>Registration successful! Please sign in.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="Enter your username" required autofocus>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Enter your password" required>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                    <label class="form-check-label" for="remember-me">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                </button>
            </form>

            <div class="text-center">
                <span class="text-muted">Don't have an account?</span>
                <a th:href="@{/register}" class="ms-1">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>

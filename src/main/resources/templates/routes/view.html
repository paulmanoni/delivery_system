<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/main}">
<head>
    <title>Route Details</title>
</head>
<body>
<main layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <a th:href="@{/routes}" class="text-muted text-decoration-none small">
                <i class="bi bi-arrow-left me-1"></i>Back to Routes
            </a>
            <h4 class="mb-0 mt-2">
                Route for <span th:text="${#temporals.format(route.routeDate, 'MMMM d, yyyy')}">Date</span>
                <span class="badge badge-status ms-2" th:classappend="'status-' + ${route.status}"
                      th:text="${route.status}">planned</span>
            </h4>
        </div>
        <div sec:authorize="hasAnyRole('ADMIN','DISPATCHER')" class="d-flex gap-2">
            <form th:if="${route.status == 'planned'}"
                  th:action="@{/routes/{id}/start(id=${route.routeId})}" method="post">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-play-fill me-2"></i>Start Route
                </button>
            </form>
            <form th:if="${route.status == 'in_progress'}"
                  th:action="@{/routes/{id}/complete(id=${route.routeId})}" method="post">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-lg me-2"></i>Complete Route
                </button>
            </form>
            <a th:if="${route.status == 'planned'}"
               th:href="@{/routes/{id}/edit(id=${route.routeId})}" class="btn btn-outline-secondary">
                <i class="bi bi-pencil me-2"></i>Edit
            </a>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Route Summary</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="text-muted small">Driver</label>
                        <p class="mb-0">
                            <a th:if="${route.driver}"
                               th:href="@{/drivers/{id}(id=${route.driver.driverId})}" class="text-decoration-none">
                                <i class="bi bi-person-badge me-2"></i>
                                <span th:text="${route.driver.fullName}">Driver</span>
                            </a>
                            <span th:unless="${route.driver}" class="text-muted">Unassigned</span>
                        </p>
                    </div>
                    <div class="mb-3">
                        <label class="text-muted small">Total Stops</label>
                        <p class="mb-0 fs-4 fw-semibold" th:text="${route.totalStops}">0</p>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label class="text-muted small">Distance</label>
                            <p class="mb-0">
                                <span th:if="${route.totalDistanceKm}"
                                      th:text="${route.totalDistanceKm} + ' km'">-- km</span>
                                <span th:unless="${route.totalDistanceKm}" class="text-muted">--</span>
                            </p>
                        </div>
                        <div class="col-6 mb-3">
                            <label class="text-muted small">Duration</label>
                            <p class="mb-0">
                                <span th:if="${route.actualDurationMins}"
                                      th:text="${route.actualDurationMins} + ' min'">-- min</span>
                                <span th:elseif="${route.estimatedDurationMins}"
                                      th:text="'~' + ${route.estimatedDurationMins} + ' min'" class="text-muted">-- min</span>
                                <span th:unless="${route.actualDurationMins != null or route.estimatedDurationMins != null}" class="text-muted">--</span>
                            </p>
                        </div>
                    </div>
                    <div th:if="${route.startedAt}" class="mb-3">
                        <label class="text-muted small">Started At</label>
                        <p class="mb-0" th:text="${#temporals.format(route.startedAt, 'HH:mm')}">--:--</p>
                    </div>
                    <div th:if="${route.completedAt}" class="mb-0">
                        <label class="text-muted small">Completed At</label>
                        <p class="mb-0" th:text="${#temporals.format(route.completedAt, 'HH:mm')}">--:--</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-map me-2"></i>Route Map</h5>
                </div>
                <div class="card-body p-0">
                    <div id="routeMap" class="map-container map-container-lg"></div>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Delivery Stops</h5>
                </div>
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(stops)}" class="text-center text-muted py-4">
                        <i class="bi bi-geo-alt d-block mb-2" style="font-size: 2rem;"></i>
                        <p class="mb-0">No stops in this route</p>
                    </div>

                    <div th:unless="${#lists.isEmpty(stops)}" class="route-timeline">
                        <div th:each="stop, iterStat : ${stops}" class="route-stop" th:classappend="${stop.status}">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <span class="badge bg-secondary me-2" th:text="${stop.sequenceNumber}">1</span>
                                    <strong>
                                        <a th:href="@{/orders/{id}(id=${stop.order.orderId})}" class="text-decoration-none"
                                           th:text="${stop.order.orderNumber}">ORD-001</a>
                                    </strong>
                                    <span class="text-muted ms-2" th:text="${stop.order.customer.fullName}">Customer</span>
                                </div>
                                <span class="badge badge-status" th:classappend="'status-' + ${stop.status}"
                                      th:text="${stop.status}">pending</span>
                            </div>

                            <div class="mt-2 ps-4">
                                <p class="small mb-1" th:if="${stop.order.deliveryLocation}">
                                    <i class="bi bi-geo-alt me-1"></i>
                                    <span th:text="${stop.order.deliveryLocation.locationDescription} ?: (stop.order.deliveryLocation.latitude + ', ' + stop.order.deliveryLocation.longitude)">Location</span>
                                </p>
                                <p class="small text-muted mb-2" th:if="${stop.plannedArrival}">
                                    <i class="bi bi-clock me-1"></i>
                                    Planned: <span th:text="${stop.plannedArrival}">--:--</span>
                                    <span th:if="${stop.actualArrival}">
                                        | Actual: <span th:text="${#temporals.format(stop.actualArrival, 'HH:mm')}">--:--</span>
                                    </span>
                                </p>

                                <div sec:authorize="hasAnyRole('ADMIN','DISPATCHER')"
                                     th:if="${stop.status == 'pending' and route.status == 'in_progress'}" class="mt-2">
                                    <form th:action="@{/routes/stops/{id}/status(id=${stop.stopId})}" method="post" class="d-inline">
                                        <input type="hidden" name="routeId" th:value="${route.routeId}">
                                        <input type="hidden" name="status" value="delivered">
                                        <button type="submit" class="btn btn-sm btn-primary me-1">
                                            <i class="bi bi-check"></i> Delivered
                                        </button>
                                    </form>
                                    <button type="button" class="btn btn-sm btn-muted-action" data-bs-toggle="modal"
                                            th:data-bs-target="'#failModal' + ${stop.stopId}">
                                        <i class="bi bi-x"></i> Failed
                                    </button>
                                </div>

                                <p th:if="${stop.failureReason}" class="small mt-2 mb-0" style="color: var(--slate-500);">
                                    <i class="bi bi-exclamation-triangle me-1"></i>
                                    <span th:text="${stop.failureReason}">Reason</span>
                                </p>
                                <p th:if="${stop.driverNotes}" class="small text-muted mt-1 mb-0">
                                    <i class="bi bi-chat-left-text me-1"></i>
                                    <span th:text="${stop.driverNotes}">Notes</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Failure Modals -->
    <div th:each="stop : ${stops}" th:if="${stop.status == 'pending'}">
        <div class="modal fade" th:id="'failModal' + ${stop.stopId}" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form th:action="@{/routes/stops/{id}/status(id=${stop.stopId})}" method="post">
                        <input type="hidden" name="routeId" th:value="${route.routeId}">
                        <input type="hidden" name="status" value="failed">
                        <div class="modal-header">
                            <h5 class="modal-title">Mark Delivery as Failed</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Failure Reason</label>
                                <select name="failureReason" class="form-select" required>
                                    <option value="">-- Select Reason --</option>
                                    <option value="not_home">Customer not home</option>
                                    <option value="wrong_location">Wrong location</option>
                                    <option value="inaccessible">Location inaccessible</option>
                                    <option value="refused">Customer refused</option>
                                    <option value="damaged">Package damaged</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-muted-action">Mark as Failed</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<th:block layout:fragment="scripts">
<script th:inline="javascript">
(function() {
    var stops = [];
    /*[# th:each="stop : ${stops}"]*/
    /*[# th:if="${stop.order.deliveryLocation != null}"]*/
    stops.push({
        seq: /*[[${stop.sequenceNumber}]]*/ 1,
        lat: /*[[${stop.order.deliveryLocation.latitude}]]*/ 0,
        lng: /*[[${stop.order.deliveryLocation.longitude}]]*/ 0,
        order: /*[[${stop.order.orderNumber}]]*/ '',
        customer: /*[[${stop.order.customer.fullName}]]*/ '',
        status: /*[[${stop.status}]]*/ 'pending',
        desc: /*[[${stop.order.deliveryLocation.locationDescription}]]*/ ''
    });
    /*[/]*/
    /*[/]*/

    // Always initialize the map â€” default to Dodoma, Tanzania
    var map = L.map('routeMap').setView([-6.163, 35.752], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors',
        maxZoom: 19
    }).addTo(map);

    if (stops.length === 0) return;

    var statusColors = {
        'pending': '#4a6fa5',
        'delivered': '#334e68',
        'failed': '#6b7a8d'
    };

    var bounds = [];
    var routeCoords = [];

    stops.forEach(function(stop) {
        var color = statusColors[stop.status] || '#4a6fa5';
        var icon = L.divIcon({
            className: '',
            html: '<div style="display:inline-flex;align-items:center;justify-content:center;width:28px;height:28px;border-radius:50%;background:' + color + ';color:white;font-weight:700;font-size:0.8rem;border:3px solid white;box-shadow:0 2px 6px rgba(0,0,0,0.35);">' + stop.seq + '</div>',
            iconSize: [28, 28],
            iconAnchor: [14, 14]
        });

        var marker = L.marker([stop.lat, stop.lng], {icon: icon}).addTo(map);
        marker.bindPopup(
            '<strong>#' + stop.seq + ' ' + stop.order + '</strong><br>' +
            '<span style="color:#6b7a8d;">' + stop.customer + '</span>' +
            (stop.desc ? '<br><small>' + stop.desc + '</small>' : '') +
            '<br><span class="badge badge-status status-' + stop.status + '" style="margin-top:4px;">' + stop.status + '</span>'
        );

        var latlng = [stop.lat, stop.lng];
        bounds.push(latlng);
        routeCoords.push(latlng);
    });

    if (routeCoords.length > 1) {
        L.polyline(routeCoords, {
            color: '#4a6fa5',
            weight: 3,
            opacity: 0.7,
            dashArray: '8, 6'
        }).addTo(map);
    }

    if (bounds.length === 1) {
        map.setView(bounds[0], 15);
    } else if (bounds.length > 1) {
        map.fitBounds(bounds, {padding: [30, 30]});
    }
})();
</script>
</th:block>
</body>
</html>

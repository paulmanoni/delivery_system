<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - Route Optimizer'" layout:title-pattern="$CONTENT_TITLE">Route Optimizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-dark">
            <div class="sidebar-header p-3">
                <h4 class="text-white mb-0">
                    <i class="bi bi-truck me-2"></i>Route Optimizer
                </h4>
            </div>
            <ul class="list-unstyled components p-3">
                <li th:classappend="${pageTitle == 'Dashboard'} ? 'active' : ''">
                    <a th:href="@{/dashboard}" class="nav-link text-white">
                        <i class="bi bi-speedometer2 me-2"></i>Dashboard
                    </a>
                </li>
                <li th:classappend="${#strings.startsWith(pageTitle, 'Zone') or #strings.startsWith(pageTitle, 'Delivery Zone') or pageTitle == 'New Zone' or pageTitle == 'Edit Zone'} ? 'active' : ''">
                    <a th:href="@{/zones}" class="nav-link text-white">
                        <i class="bi bi-geo-alt me-2"></i>Zones
                    </a>
                </li>
                <li th:classappend="${#strings.startsWith(pageTitle, 'Customer') or pageTitle == 'New Customer' or pageTitle == 'Edit Customer' or pageTitle == 'New Location'} ? 'active' : ''">
                    <a th:href="@{/customers}" class="nav-link text-white">
                        <i class="bi bi-people me-2"></i>Customers
                    </a>
                </li>
                <li th:classappend="${#strings.startsWith(pageTitle, 'Driver') or pageTitle == 'New Driver' or pageTitle == 'Edit Driver'} ? 'active' : ''">
                    <a th:href="@{/drivers}" class="nav-link text-white">
                        <i class="bi bi-person-badge me-2"></i>Drivers
                    </a>
                </li>
                <li th:classappend="${#strings.startsWith(pageTitle, 'Order') or pageTitle == 'New Order' or pageTitle == 'Edit Order'} ? 'active' : ''">
                    <a th:href="@{/orders}" class="nav-link text-white">
                        <i class="bi bi-box-seam me-2"></i>Orders
                    </a>
                </li>
                <li th:classappend="${#strings.startsWith(pageTitle, 'Route') or #strings.startsWith(pageTitle, 'Delivery Route') or pageTitle == 'New Route' or pageTitle == 'Plan New Route'} ? 'active' : ''">
                    <a th:href="@{/routes}" class="nav-link text-white">
                        <i class="bi bi-signpost-2 me-2"></i>Routes
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <!-- Top Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-outline-secondary">
                        <i class="bi bi-list"></i>
                    </button>
                    <span class="navbar-text ms-3 fw-semibold" th:text="${pageTitle}">Page Title</span>
                    <div class="ms-auto d-flex align-items-center">
                        <span class="text-muted small me-3" th:text="${#dates.format(#dates.createNow(), 'EEE, MMM d, yyyy')}">Date</span>
                    </div>
                </div>
            </nav>

            <!-- Flash Messages -->
            <div class="container-fluid mt-3" th:if="${success}">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle me-2"></i><span th:text="${success}">Success message</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            </div>
            <div class="container-fluid mt-3" th:if="${error}">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-circle me-2"></i><span th:text="${error}">Error message</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            </div>

            <!-- Main Content -->
            <main class="container-fluid py-4" layout:fragment="content">
                <p>Main content goes here.</p>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Order Form</title>
</head>
<body>
<main layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card">
                <div class="card-header bg-white">
                    <h5 class="mb-0" th:text="${order.orderId} ? 'Edit Order' : 'New Order'">Order Form</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/orders/save}" th:object="${order}" method="post">
                        <input type="hidden" th:field="*{orderId}">

                        <div class="row mb-4">
                            <div class="col-md-4">
                                <label for="orderNumber" class="form-label">Order Number</label>
                                <input type="text" class="form-control" id="orderNumber" th:field="*{orderNumber}"
                                       readonly>
                            </div>
                            <div class="col-md-4">
                                <label for="customer" class="form-label">Customer *</label>
                                <select class="form-select" id="customer" th:field="*{customer}" required>
                                    <option value="">-- Select Customer --</option>
                                    <option th:each="c : ${customers}"
                                            th:value="${c.customerId}"
                                            th:text="${c.fullName}">Customer</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="deliveryLocation" class="form-label">Delivery Location *</label>
                                <select class="form-select" id="deliveryLocation" th:field="*{deliveryLocation}" required>
                                    <option value="">-- Select customer first --</option>
                                </select>
                            </div>
                        </div>

                        <h6 class="text-muted mb-3">Package Details</h6>
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label for="packageCount" class="form-label">Package Count</label>
                                <input type="number" class="form-control" id="packageCount" th:field="*{packageCount}"
                                       min="1" value="1">
                            </div>
                            <div class="col-md-3">
                                <label for="totalWeightKg" class="form-label">Total Weight (kg)</label>
                                <input type="number" step="0.01" class="form-control" id="totalWeightKg"
                                       th:field="*{totalWeightKg}">
                            </div>
                            <div class="col-md-3">
                                <label for="packageSize" class="form-label">Package Size</label>
                                <select class="form-select" id="packageSize" th:field="*{packageSize}">
                                    <option value="">-- Select --</option>
                                    <option value="small">Small</option>
                                    <option value="medium">Medium</option>
                                    <option value="large">Large</option>
                                    <option value="bulky">Bulky</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="codAmount" class="form-label">COD Amount</label>
                                <input type="number" step="0.01" class="form-control" id="codAmount"
                                       th:field="*{codAmount}" placeholder="0.00">
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="isFragile" th:field="*{isFragile}">
                                    <label class="form-check-label" for="isFragile">Fragile</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="isPerishable" th:field="*{isPerishable}">
                                    <label class="form-check-label" for="isPerishable">Perishable</label>
                                </div>
                            </div>
                        </div>

                        <h6 class="text-muted mb-3">Delivery Schedule</h6>
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label for="requestedDate" class="form-label">Requested Date</label>
                                <input type="date" class="form-control" id="requestedDate" th:field="*{requestedDate}">
                            </div>
                            <div class="col-md-3">
                                <label for="timeWindowStart" class="form-label">Time Window Start</label>
                                <input type="time" class="form-control" id="timeWindowStart" th:field="*{timeWindowStart}">
                            </div>
                            <div class="col-md-3">
                                <label for="timeWindowEnd" class="form-label">Time Window End</label>
                                <input type="time" class="form-control" id="timeWindowEnd" th:field="*{timeWindowEnd}">
                            </div>
                            <div class="col-md-3">
                                <label for="priority" class="form-label">Priority</label>
                                <select class="form-select" id="priority" th:field="*{priority}">
                                    <option value="1">1 - Urgent</option>
                                    <option value="2">2 - High</option>
                                    <option value="3" selected>3 - Normal</option>
                                    <option value="4">4 - Low</option>
                                    <option value="5">5 - Lowest</option>
                                </select>
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg me-2"></i>Save Order
                            </button>
                            <a th:href="@{/orders}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
